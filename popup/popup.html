<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Bit Rate Analyser</title>
    <link href="popup.css" rel="stylesheet">
    <script async src="popup.js"></script>

</head>
<body>

<div class="title">
    <img alt="icon" src="../icon.png">
    <h2> Adaptive Bit Rate Analyser</h2>
</div>

<div class="container">
    <div id="logs_selection">
        <label for="logs">Choose ABR Log</label>
        <select id="logs" name="logs">
        </select>

        <button id="download_log" class="button">Download CSV</button>
    </div>

    <div id="empty_logs_hint">
        <p>Go play some youtube videos!</p>
    </div>

    <p id="clear_logs"> Clear logs </p>

</div>

</body>
</html>
